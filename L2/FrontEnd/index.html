<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2 Video Coding</title>
    <h2>Alex Fernandez de Alarcon & Miquel Ferreiro Rojas</h2>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Practice 2 Video Coding</h1>
        <form id="video-form" class="mt-4">
            <div class="mb-3">
                <label for="video-file" class="form-label">Choose Video File</label>
                <input type="file" id="video-file" class="form-control" accept="video/*" required>
            </div>
            <div class="mb-3">
                <label for="conversion-format" class="form-label">Select Conversion Format</label>
                <select id="conversion-format" class="form-select">
                    <option value="vp8">VP8</option>
                    <option value="vp9">VP9</option>
                    <option value="h265">H.265</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Convert Video</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            Processing...
        </div>

        <!-- Response Message -->
        <div id="response" class="mt-4 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
